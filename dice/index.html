<!DOCTYPE html>
<html> 
<head>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
        <script src="/resources/javascript/dice.js"></script>
        <script src="/resources/javascript/DiceClient.js"></script>
        <script src="/resources/javascript/math.js"></script>
    <link rel="stylesheet" href="/resources/stylesheet/dice.css">
		<link rel='stylesheet' href='/resources/stylesheet/bulma.css'>
</head>



<body>
    <div class="container">

        <div class="Top, box">
            <form method="post" id="dice_form" onSubmit="return false;">
                <div class="field is-horizontal" style="width: 50%;">
                    <input id="name"  class="input is-primary" type="text"   placeholder="Name">

                    <button id="formSubmit" class="button is-primary" type="submit" onclick="dice_form();">enter</button>
                </div>

                <div class="field is-horizontal" style="width: 60%;">
                    <input id="dice"  class="input is-primary" type="number" placeholder="Dice"  value="1"  style="width: 15%;">
                    <input id="sides" class="input is-primary" type="number" placeholder="Sides" value="20" style="width: 15%;">

                </div>
            </form>
            <a id="errors"></a><br/> <!-- here print errors, or something -->
        </div>

        <div class="Middle, box" style="position:relative;top:-20px;height: 100%; width: 100%;">
            <div id="table_div">
                <table id="json_table" class="table is-striped is-narrow is-hoverable is-fullwidth">
                    <!-- here js pastes json -->
                </table>
            </div>
        </div>

        <div class="Right, box" style="width: 200%;">
            <a>Modifiers - WIP</a><br/>
            <input type="radio" name="mod" checked>None<br/>
            <input type="radio" name="mod">Custom
            <input id="cus"  class="input is-primary" type="number" placeholder="Custom">
            <input type="radio" name="mod">Str
            <input id="str"  class="input is-primary" type="number" placeholder="Strength">
            <input type="radio" name="mod">Dex
            <input id="dex"  class="input is-primary" type="number" placeholder="Dexterity">
            <input type="radio" name="mod">Con
            <input id="con"  class="input is-primary" type="number" placeholder="Constitution">
            <input type="radio" name="mod">Int
            <input id="con"  class="input is-primary" type="number" placeholder="intelligence">
            <input type="radio" name="mod">Wis
            <input id="wis"  class="input is-primary" type="number" placeholder="Wisdom">
            <input type="radio" name="mod">Cha
            <input id="con"  class="input is-primary" type="number" placeholder="Charisma">
        </div>

        <div class="Top-right box" style="width: 200%;height: 100%;">
            <form       id="calculator_form" method="post" onSubmit="return false;">
                <input  id="calculator_input" class="input is-primary" type="text" placeholder="function">
                <button                       class="button is-primary" style="width: 100%;" onclick="calc();">Calculate</button>
            </form>
        </div>

        <div class="Bottom-right">
            <div>
                <button class="clearButton" onclick="clear_chache();">Clear cookies</button>
            </div>
        </div>

        <div class="Bottom">

        </div>

    </div>






</body>
</html>
