name: Django CI

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

jobs:
  build:

    runs-on: ubuntu-latest
    strategy:
      matrix:
        python-version: [3.10]

    env:
      SECRET_KEY: 69tgugtg%^fgJO&*&
      DB_NAME: mydb
      DB_USER: userdb
      DB_PASSWORD: password
      DJANGO_ALLOWED_HOSTS: localhost 127.0.0.1 [::1]
      DEBUG_MODE: False
      TIME_ZONE: Europe/Warsaw

    steps:
    - uses: actions/checkout@v2
    - name: Set up Python ${{ matrix.python-version }}
      uses: actions/setup-python@v1
      with:
        python-version: ${{ matrix.python-version }}
    - name: Install Dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r ./requirements.txt

    - name: Run Test - (Dice) insert_dice_roll
      run: |
        python ./web/manage.py test dice.tests.DiceTestCase.test_insert_dice_roll_api

    - name: Run Test - (Dice) get_dice_rolls
      run: |
        python ./web/manage.py test dice.tests.DiceTestCase.test_get_dice_rolls_api