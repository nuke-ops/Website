<!DOCTYPE html>
<html>

<head>
    <title>RTMP Streams</title>
</head>

<body>
    <h2>Available Streams:</h2>
    <ul>
        {% for stream in streams %}
        <li>
            <strong>{{ stream.title }}</strong> -
            <a href="{% url 'stream_detail' stream.id %}">Watch Stream</a>
        </li>
        {% endfor %}
    </ul>
    <a href="{% url 'create_stream' %}">Create a new stream</a>
</body>

</html>
