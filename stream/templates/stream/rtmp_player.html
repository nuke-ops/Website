<div id="playerDiv">
  <video id="hlsPlayer"
         class="video-js vjs-default-skin"
         controls
         width="1280"
         height="720">
    <source src="https://nukeops.com/media/protected/hls/{{ stream.title|urlencode }}/index.m3u8"
            type="application/x-mpegURL" />
    Your browser does not support the video tag.
  </video>
</div>
<script>
    var player = videojs("hlsPlayer", {
      techOrder: ["html5"],
      sources: [{ type: "application/x-mpegURL", src: "https://nukeops.com/media/protected/hls/{{ stream.title|urlencode }}/index.m3u8" }]
    })
</script>
