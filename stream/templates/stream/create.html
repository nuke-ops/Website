<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta name="description" content="Stream creator" />
        <meta name="keywords" content="Stream create" />
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>Create Stream</title>
    </head>
    <body>
        {% if user.is_authenticated %}
            <h2>Create a New Stream:</h2>
            <form method="post" action="{% url 'stream_create' %}">
                {% csrf_token %}
                {{ form.as_p }}
                <button type="submit">Create Stream</button>
            </form>
        {% else %}
            <p>
                You need to be logged in to add new stream. <a href="{% url 'login' %}?next={{ request.path }}">Login</a>
            </p>
        {% endif %}
    </body>
</html>
