{% load static %}
{% load compress %}
<!DOCTYPE html>
<html>

<head>
    <meta charset='utf-8'>
    <title>
        {% block title %}
        Main Page
        {% endblock %}
    </title>
    <meta name='description' content='The nuke-ops Project' />
    <link rel='icon' href="{% static 'shared/images/nstrat.ico' %}">
    <meta name='google-site-verification' content='7e-wRSGeUMNQA-BhZJY0oofBHBAiQaRTso3AeU4PhbU' />
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <link href='https://fonts.googleapis.com/css?family=Roboto&display=swap' rel='stylesheet'>
    <style>
        @font-face {
            font-family: joystixmonospace;
            src: url("{% static 'shared/fonts/joystix_monospace-webfont.woff' %}")
        }
    </style>
    {% compress css %}
    <link type="text/x-scss" href="{% static 'main_page/scss/main.scss' %}" rel="stylesheet" media="screen">
    {% endcompress %}
    {% block head %}
    {% endblock %}
</head>

<html>

<body>
    {% block content %}
    {% endblock %}
</body>

</html>
